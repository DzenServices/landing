version: "3.9"

services:
  landing:
    image: ${IMAGE}
    container_name: landing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - caddy
    # If you run behind reverse-proxy on 443, use: "3000:3000" and proxy to 3000
    # networks:
    #   - web

networks:
  caddy:
    external: true
