name: Deploy to VPS via Docker

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (sha or latest)"
        required: false
        default: latest
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/dzenservices/landing:${{ env.SHORT_SHA }}
            ghcr.io/dzenservices/landing:latest

      - name: Set DEPLOY_IMAGE
        run: |
          TAG="${{ github.event.inputs.image_tag }}"
          if [ -z "$TAG" ]; then TAG=latest; fi
          echo "DEPLOY_IMAGE=ghcr.io/dzenservices/landing:$TAG" >> $GITHUB_ENV

      - name: Upload docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          source: "docker-compose.yml"
          target: "/opt/landing"

      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            set -e
            IMAGE="${{ env.DEPLOY_IMAGE }}"
            mkdir -p /opt/landing
            cd /opt/landing
            echo "IMAGE=$IMAGE" > .env
            echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d
            echo "Deployed IMAGE=$IMAGE (short=${{ env.SHORT_SHA }}) at $(date -Is)" | tee VERSION
            echo "Running containers:" && docker compose ps
            echo "Container image digest:" && docker inspect --format='{{.Config.Image}}' landing || true
